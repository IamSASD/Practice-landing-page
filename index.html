<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/2a817d31f4.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  

    <header class="hero">

      <div class="container">

      <figure class="hero-logo">
        <img src="images/logo.svg" class="img-logo" alt="logo landing page">
      </figure>

      <div class="hero-info">
        <figure class="hero-img">
          <img src="images/illustration-mockups.svg" class="img-mockups" alt="illustrations">
        </figure>
  
        <div class="hero-text">
          <h1 class="hero-title">Lorem ipsum dolor sit amet consectetur.</h1>
          <p class="hero-description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi harum, incidunt ullam quaerat quia repudiandae esse necessitatibus consequatur nulla assumenda consequuntur a beatae!</p>
          
          <div class="hero-button">
            <button class="button">Register</button>
          </div>

        </div>
      </div>

      <div class="social-media">
        <a href="" class="fab fa-facebook icon-media"></a>
        <a href="" class="fab fa-twitter icon-media"></a>
        <a href="" class="fab fa-instagram icon-media"></a>
      </div>

    </div>

    </header>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/IamSASD">SASD_DEV</a>.
    </p>
  </footer>
</body>
</html>
